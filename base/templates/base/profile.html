{% extends "base/base.html" %}

{% block content %}

    <h1>Profile</h1>

    <div class="d-sm-flex align-items-center justify-content-between">
        <div>
        <h2 class="mt-3">Welcome, {{ user_name }}</h2>
        </div>
        <div>
        <img class="avatar mt-5" src="{{ auth0User.extra_data.picture }}" width="150" height="150"/>
        </div>
    </div>

    <div class="container m-3 p-3">
        <h2>My Bookings</h2>
            <div class="container m-3 p-3">
                <div class="row">
                {% for booking in bookings %}
                    <div class="col-lg border border-grey p-3">
                        {{ booking.room }} | {{ booking.booking_start_date }} to {{ booking.booking_end_date }}
                        <a class="btn bg-steel btn-md ml-1 m-2 disabled" href="#" style="color: black;">Refund </a>
                    </div>
                {% endfor %}
                </div>
            </div>
    </div>

{% endblock content %}
