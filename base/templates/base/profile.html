{% extends "base/base.html" %}

{% block content %}

    <h1>Profile</h1>

    <div class="d-sm-flex align-items-center justify-content-between">
        <div>
        <h2 class="mt-3">Welcome, {{ user_name }}</h2>
        </div>
        <div>
        <img class="avatar mt-5" src="{{ auth0User.extra_data.picture }}" width="150" height="150"/>
        </div>
    </div>

    <div class="container align-items-center border border-grey m-2 p-2">
        {% for booking in bookings %}
            <p>{{ booking.room }} | {{ booking.booking_start_date }} to {{ booking.booking_end_date }} </p>
        {% endfor %}
    </div>

{% endblock content %}
